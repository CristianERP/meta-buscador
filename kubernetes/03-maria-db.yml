apiVersion: apps/v1
kind: Deployment
metadata:
  name: maria-courses-deployment
  labels:
    app: maria
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maria-courses
  template:
    metadata:
      labels:
        app: maria-courses
    spec:
      containers:
      - name: mariadb
        image: mariadb:10.9.5
        ports:
        - containerPort: 3306
        volumeMounts:
          - name: maria-init
            mountPath: /docker-entrypoint-initdb.d
        env:
        - name: MARIADB_ROOT_PASSWORD
          value: password
      volumes:
        - name: maria-init
          configMap:
            name: maria-courses-init        
---
apiVersion: v1
kind: Service
metadata:
  name: maria-courses-service
spec:
  type: ClusterIP
  selector:
    app: maria-courses
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: maria-courses-init
data:
  maria-init.sql: |
    CREATE DATABASE courseradb;

    USE courseradb;

    CREATE TABLE IF NOT EXISTS courses (
        id INT AUTO_INCREMENT PRIMARY KEY, 
        titulo VARCHAR(255) NOT NULL, 
        descripcion VARCHAR(255) NOT NULL, 
        precio INT NOT NULL, 
        link VARCHAR(255) NOT NULL
        );

